<div class="container mt-4">
  <div class="row">
    <div class="col">
      <label for="id" class="form-label">Código:</label>
      <input type="text" id="id" class="form-control form-control-lg rounded-3" [(ngModel)]="produto.id">
    </div>
    <div class="col">
      <label for="nome" class="form-label">Nome do Produto:</label>
      <input type="text" id="nome" class="form-control form-control-lg rounded-3" [(ngModel)]="produto.nome">
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <label for="descricao" class="form-label">Descrição:</label>
      <textarea id="descricao" class="form-control form-control-lg rounded-3" rows="3" [(ngModel)]="produto.descricao"></textarea>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <label for="preco" class="form-label">Preço:</label>
      <div class="input-group">
        <span class="input-group-text rounded-3" style="background-color: #F3E9FF;">R$</span>
        <input type="text" id="preco" class="form-control form-control-lg rounded-3" [(ngModel)]="produto.preco">
      </div>
    </div>
    <div class="col">
      <label for="quantidade" class="form-label">Quantidade em Estoque:</label>
      <input type="text" id="quantidade" class="form-control form-control-lg rounded-3" [(ngModel)]="produto.quantidade">
    </div>
  </div>
  <div class="row mt-4">
    <div class="col d-flex justify-content-center">
      <button type="button" class="btn btn-success btn-lg rounded-3" style="width: 200px;" (click)="salvarProduto()">Salvar Produto</button>
    </div>
  </div>
</div>
